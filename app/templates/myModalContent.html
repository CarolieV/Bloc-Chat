<div ng-controller="ModalCtrl as $ctrl" class="modal">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title"></h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in $ctrl.items">
                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ $ctrl.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()"></button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()"></button>
        </div>
    </script>


    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>

        class="btn btn-default"
        ng-click="$ctrl.open('sm', '.modal-parent')">

    </button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.toggleAnimation()">({{ $ctrl.animationsEnabled }})</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.openComponentModal()"></button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.openMultipleModals()">

    </button>
    <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
    <div class="modal-parent">
    </div>
</div>
